    <script>
     function openSignupPage() {
  var signupBox = document.getElementById("signup-box");
  var overlay = document.getElementById("overlay");

  signupBox.style.display = "block";
  overlay.style.display = "block";

  // Add event listener to close the signup box when clicking outside of it
  overlay.addEventListener("click", function () {
    signupBox.style.display = "none";
    overlay.style.display = "none";
  });
}
 </script>
<script>
  function openLoginPage() {
    var overlay = document.getElementById("overlay");
    var loginBox = document.getElementById("login-box");

    overlay.style.display = "block";
    loginBox.style.display = "block";

    overlay.addEventListener("click", function () {
    loginBox.style.display = "none";
    overlay.style.display = "none";
  });
  }
</script>


<script>
  function redirectToIndex(event) {
    event.preventDefault(); // Prevents the form submission if validation fails
    
    // Perform custom validation
    var username = document.getElementById('username').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirm-password').value;

    if (username === '' || email === '' || password === '' || confirmPassword === '') {
      alert("Please fill in all fields.");
      return false; // Stops the form from submitting
    }
    
    window.location.href = "index.html"; 
  }

  
  document.addEventListener('DOMContentLoaded', function() {
    var form = document.getElementById('signup-form');
    form.addEventListener('submit', redirectToIndex);
  });
</script>
